<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculador con Jascript">
    <meta name="keywords" content="calculadora, javascript">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body-calculator">
        <div class="header-calculator">
            <p class="old-result">370</p>
            <p class="new-result">370+20</p>
        </div>

        <div class="wrap">
            <div class="group-buttons">
                <div class="item operations-buttons">C</div>
                <div class="item operations-buttons">AC</div>
                <div class="item operations-buttons">%</div>
                <div class="item operations-buttons">รท</div>
                <div class="item number-buttons">7</div>
                <div class="item number-buttons">8</div>
                <div class="item number-buttons">9</div>
                <div class="item operations-buttons">x</div>
                <div class="item number-buttons">4</div>
                <div class="item number-buttons">5</div>
                <div class="item number-buttons">6</div>
                <div class="item operations-buttons">-</div>
                <div class="item number-buttons">1</div>
                <div class="item number-buttons">2</div>
                <div class="item number-buttons">3</div>
                <div class="item operations-buttons">+</div>
                <div class="item number-buttons">0</div>
                <div class="item result-button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
