<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculador con Jascript">
    <meta name="keywords" content="calculadora, javascript">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body-calculator">
        <div class="header-calculator">
            <p class="old-result" id="old-result">  </p>
            <p class="new-result" id="new-result"></p>
        </div>

        <div class="wrap">
            <div class="group-buttons">
                <div class="item operations-buttons" id="operator-c">C</div>
                <div class="item operations-buttons" id="operator-ac">AC</div>
                <div class="item operations-buttons" id="operator-remainder">%</div>
                <div class="item operations-buttons" id="operator-division">รท</div>
                <div class="item number-buttons" id="number-7">7</div>
                <div class="item number-buttons" id="number-8">8</div>
                <div class="item number-buttons" id="number-9">9</div>
                <div class="item operations-buttons" id="operator-multiply">x</div>
                <div class="item number-buttons" id="number-4">4</div>
                <div class="item number-buttons" id="number-5">5</div>
                <div class="item number-buttons" id="number-6">6</div>
                <div class="item operations-buttons" id="operator-minus">-</div>
                <div class="item number-buttons" id="number-1">1</div>
                <div class="item number-buttons" id="number-2">2</div>
                <div class="item number-buttons" id="number-3">3</div>
                <div class="item operations-buttons" id="operator-plus">+</div>
                <div class="item number-buttons" id="number-0">0</div>
                <div class="item result-button" id="operator-result">=</div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
